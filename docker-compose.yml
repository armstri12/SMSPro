services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smspro
      POSTGRES_USER: smspro
      POSTGRES_PASSWORD: smspro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smspro -d smspro"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
