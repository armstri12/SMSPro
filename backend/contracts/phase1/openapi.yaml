openapi: 3.1.0
info:
  title: SMSPro Phase 1 API Contracts
  version: 0.1.0
  description: |
    API contracts for MVP scope: intake, applicability, obligations, programs,
    incident/corrective actions, and dashboard summary/export.
servers:
  - url: https://api.smspro.local
paths:
  /v1/intake/questionnaires/{siteId}:
    get:
      summary: Fetch dynamic intake questionnaire for a site profile.
      tags: [Intake]
      parameters:
        - in: path
          name: siteId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Questionnaire payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeQuestionnaire'
  /v1/intake/snapshots:
    post:
      summary: Create an immutable intake snapshot.
      tags: [Intake]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIntakeSnapshotRequest'
      responses:
        '201':
          description: Snapshot created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeSnapshot'
  /v1/intake/snapshots/{snapshotId}:
    get:
      summary: Get a historical intake snapshot.
      tags: [Intake]
      parameters:
        - in: path
          name: snapshotId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Snapshot payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeSnapshot'
  /v1/regulatory/applicability/evaluate:
    post:
      summary: Evaluate applicability and produce explainable obligation matches.
      tags: [Regulatory]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicabilityEvaluationRequest'
      responses:
        '200':
          description: Applicability result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicabilityEvaluationResult'
  /v1/regulatory/obligations:
    get:
      summary: Query obligation registry.
      tags: [Regulatory]
      parameters:
        - in: query
          name: jurisdiction
          schema: { type: string }
        - in: query
          name: search
          schema: { type: string }
      responses:
        '200':
          description: Obligation list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Obligation' }
  /v1/regulatory/obligations/{obligationId}:
    get:
      summary: Fetch obligation detail with current version and citations.
      tags: [Regulatory]
      parameters:
        - in: path
          name: obligationId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Obligation detail
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Obligation' }
  /v1/programs/generate:
    post:
      summary: Generate top 5 foundational programs from obligations.
      tags: [Programs]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/GenerateProgramsRequest' }
      responses:
        '202':
          description: Program generation accepted
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ProgramGenerationJob' }
  /v1/programs/documents:
    get:
      summary: List generated program documents.
      tags: [Programs]
      parameters:
        - in: query
          name: siteId
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Program documents
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/ProgramDocument' }
  /v1/operations/incidents:
    get:
      summary: List incidents for a site.
      tags: [Operations]
      parameters:
        - in: query
          name: siteId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Incident list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Incident' }
    post:
      summary: Create an incident.
      tags: [Operations]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateIncidentRequest' }
      responses:
        '201':
          description: Incident created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Incident' }
  /v1/operations/incidents/{incidentId}:
    get:
      summary: Get incident detail.
      tags: [Operations]
      parameters:
        - in: path
          name: incidentId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Incident detail
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Incident' }
    patch:
      summary: Update incident.
      tags: [Operations]
      parameters:
        - in: path
          name: incidentId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateIncidentRequest' }
      responses:
        '200':
          description: Incident updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Incident' }
    delete:
      summary: Archive incident.
      tags: [Operations]
      parameters:
        - in: path
          name: incidentId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204':
          description: Incident archived
  /v1/operations/corrective-actions:
    get:
      summary: List corrective actions.
      tags: [Operations]
      parameters:
        - in: query
          name: siteId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Corrective action list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/CorrectiveAction' }
    post:
      summary: Create a corrective action.
      tags: [Operations]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateCorrectiveActionRequest' }
      responses:
        '201':
          description: Corrective action created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CorrectiveAction' }
  /v1/operations/corrective-actions/{actionId}:
    get:
      summary: Get corrective action detail.
      tags: [Operations]
      parameters:
        - in: path
          name: actionId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Corrective action detail
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CorrectiveAction' }
    patch:
      summary: Update corrective action.
      tags: [Operations]
      parameters:
        - in: path
          name: actionId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateCorrectiveActionRequest' }
      responses:
        '200':
          description: Corrective action updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CorrectiveAction' }
    delete:
      summary: Archive corrective action.
      tags: [Operations]
      parameters:
        - in: path
          name: actionId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204':
          description: Corrective action archived
  /v1/insights/dashboard/summary:
    get:
      summary: Retrieve KPI summary for the dashboard hero cards.
      tags: [Insights]
      parameters:
        - in: query
          name: siteId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Dashboard summary
          content:
            application/json:
              schema: { $ref: '#/components/schemas/DashboardSummary' }
  /v1/insights/exports:
    post:
      summary: Start export pack generation (PDF/ZIP) for audits or leadership review.
      tags: [Insights]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateExportJobRequest' }
      responses:
        '202':
          description: Export job queued
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ReportExportJob' }
  /v1/insights/exports/{jobId}:
    get:
      summary: Get export job status and download URL when ready.
      tags: [Insights]
      parameters:
        - in: path
          name: jobId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Export job detail
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ReportExportJob' }
components:
  schemas:
    IntakeQuestionnaire:
      type: object
      properties:
        siteId: { type: string, format: uuid }
        version: { type: string }
        questions:
          type: array
          items:
            type: object
            properties:
              id: { type: string, format: uuid }
              prompt: { type: string }
              type: { type: string, enum: [single_choice, multi_choice, boolean, text, number] }
              conditions:
                type: array
                items: { type: string }
    CreateIntakeSnapshotRequest:
      type: object
      required: [siteId, responses, createdBy]
      properties:
        siteId: { type: string, format: uuid }
        responses:
          type: array
          items:
            type: object
            properties:
              questionId: { type: string, format: uuid }
              value: {}
        createdBy: { type: string, format: uuid }
    IntakeSnapshot:
      type: object
      properties:
        id: { type: string, format: uuid }
        siteId: { type: string, format: uuid }
        createdAt: { type: string, format: date-time }
        createdBy: { type: string, format: uuid }
        responses: { type: array, items: { type: object } }
    ApplicabilityEvaluationRequest:
      type: object
      required: [snapshotId]
      properties:
        snapshotId: { type: string, format: uuid }
    ApplicabilityEvaluationResult:
      type: object
      properties:
        snapshotId: { type: string, format: uuid }
        obligations:
          type: array
          items:
            type: object
            properties:
              obligationId: { type: string, format: uuid }
              reason: { type: string }
              ruleId: { type: string, format: uuid }
    Obligation:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        citation: { type: string }
        source: { type: string }
        currentVersion: { type: string }
    GenerateProgramsRequest:
      type: object
      required: [siteId, obligationIds]
      properties:
        siteId: { type: string, format: uuid }
        obligationIds:
          type: array
          minItems: 1
          items: { type: string, format: uuid }
        programs:
          type: array
          default: [Hazard Communication, Incident Investigation, Emergency Preparedness, PPE, Contractor Safety]
          items: { type: string }
    ProgramGenerationJob:
      type: object
      properties:
        id: { type: string, format: uuid }
        status: { type: string, enum: [queued, running, completed, failed] }
        requestedAt: { type: string, format: date-time }
    ProgramDocument:
      type: object
      properties:
        id: { type: string, format: uuid }
        siteId: { type: string, format: uuid }
        title: { type: string }
        status: { type: string, enum: [draft, review, approved, published] }
        obligationIds:
          type: array
          items: { type: string, format: uuid }
    Incident:
      type: object
      properties:
        id: { type: string, format: uuid }
        siteId: { type: string, format: uuid }
        eventDate: { type: string, format: date-time }
        severity: { type: string, enum: [low, medium, high, critical] }
        status: { type: string, enum: [open, in_review, closed] }
        obligationId: { type: string, format: uuid, nullable: true }
        programDocumentId: { type: string, format: uuid, nullable: true }
    CreateIncidentRequest:
      allOf:
        - $ref: '#/components/schemas/Incident'
    UpdateIncidentRequest:
      type: object
      properties:
        severity: { type: string, enum: [low, medium, high, critical] }
        status: { type: string, enum: [open, in_review, closed] }
    CorrectiveAction:
      type: object
      properties:
        id: { type: string, format: uuid }
        siteId: { type: string, format: uuid }
        incidentId: { type: string, format: uuid, nullable: true }
        description: { type: string }
        ownerUserId: { type: string, format: uuid }
        dueDate: { type: string, format: date }
        status: { type: string, enum: [open, in_progress, done, overdue] }
        obligationId: { type: string, format: uuid, nullable: true }
        programDocumentId: { type: string, format: uuid, nullable: true }
    CreateCorrectiveActionRequest:
      allOf:
        - $ref: '#/components/schemas/CorrectiveAction'
    UpdateCorrectiveActionRequest:
      type: object
      properties:
        status: { type: string, enum: [open, in_progress, done, overdue] }
        dueDate: { type: string, format: date }
        ownerUserId: { type: string, format: uuid }
    DashboardSummary:
      type: object
      properties:
        openActions: { type: integer }
        overdueObligations: { type: integer }
        trainingCompletionPercent: { type: number }
        incidentRate: { type: number }
        auditScore: { type: number }
        generatedAt: { type: string, format: date-time }
    CreateExportJobRequest:
      type: object
      required: [siteId, format]
      properties:
        siteId: { type: string, format: uuid }
        format: { type: string, enum: [pdf, zip] }
        includeSections:
          type: array
          items: { type: string }
    ReportExportJob:
      type: object
      properties:
        id: { type: string, format: uuid }
        siteId: { type: string, format: uuid }
        status: { type: string, enum: [queued, running, ready, failed] }
        downloadUrl: { type: string, format: uri, nullable: true }
        createdAt: { type: string, format: date-time }
